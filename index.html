<!DOCTYPE html>
<html>
    <head>
        <title>Image Identification Using Mobilenet</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
            <div class="col-xs-12 header_div">
                <h2>Image Identification Web App</h2>
                <span>
                <img src="8875-search.gif">
                </span>
            </div>
            
            <div class="col-sm-6 col-xs-12 main_div">
                <label>Webcam View:-</label> 
                <div id="camera"></div>
            <button class="btn btn-success" onclick="take_snapshot()">Capture Image</button>
            </div>

            <div class="col-sm-6 col-xs-12 main_div">
                <label>Snap Shot:-</label> 
                <div id="result"></div>
            <button class="btn btn-primary" onclick="check()">Identify Image</button>
            </div>
        </center>
        <div class="col-xs-12 footer_div">
            <h4 class="col-sm-6 col-xs-12">
                <img src="BlindAstonishingAfricanelephant-size_restricted.gif">
                <span id="result_object_name"></span>
            </h4>
        </div>

        <div class="footer">
            Developed by - Aryan Jade
        </div>
        <script src="main.js"></script>
    </body>
</html>
